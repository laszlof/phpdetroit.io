<section-speakers>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="section-title">Speakers</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <h5>Speakers will be announced soon!</h5>
      </div>
    </div>
    <div class="row">
      <speaker each="{speaker, ident in app.speakers}" speaker="{speaker}" id="speaker-{ident}"/>
    </div>
  </div>
</section-speakers>
