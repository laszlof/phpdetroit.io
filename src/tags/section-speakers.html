<section-speakers>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="section-title">Speakers</h3>
      </div>
    </div>
    <virtual each="{row in speakers}">
      <div class="row">
        <speaker
          each="{speaker in row}"
          speaker="{speaker}"
          id="speaker-{speaker.ident}"
          image-click="{showSpeakerDetails}"/>
      </div>
    </virtual>
  </div>

  <script type="es6">
    this.speakers = app.util.chunk(app.speakers, 4)
    this.showSpeakerDetails = (event) => {
      app.modal('speaker-details', event.item)
    }
  </script>
</section-speakers>
