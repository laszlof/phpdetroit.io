<site-footer>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Begin MailChimp Signup Form -->
          <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
          <div id="mc_embed_signup">
            <form action="https://meetup.us17.list-manage.com/subscribe/post?u=1935051172ecc45ea497e317c&amp;id=6036ed05dd" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL">Subscribe to receive more information</label>
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_1935051172ecc45ea497e317c_6036ed05dd" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="site-info">Organized by Franksworld Solutions, LLC</p>
          <ul class="social-block">
            <li><a href="{app.social.twitter}"><i class="fa fa-twitter-square"></i></a></li>
            <li><a href="{app.social.facebook}"><i class="fa fa-facebook"></i></a></li>
            <li><a href="{app.social.slack}"><i class="fa fa-slack"></i></a></li>
            <li><a href="{app.social.joindin}"><img src="/assets/images/joindin.png"/></a></li>
          </ul>
          <p class="site-info"><a onclick="{showConduct}">Code of Conduct</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script type="es6">
    this.showConduct = () => {
      app.modal('section-coc')
    }

    this.on('mount', () => {
      let scroll = new SmoothScroll('a[href*="#"]')
      scroll.init('a[href*="#"]')
    })
  </script>
</site-footer>
