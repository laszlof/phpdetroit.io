<session-details>
  <div class="row">
    <div class="col-md-9 col-sm-9">
      <h2>{session.name}</h2>
      <p data-is="markdown-content" if="{session.description}" text="{session.description}"/>
    </div>
    <speaker class="inmodal" speaker="{speaker}" image-click="{showSpeakerDetails}">
      <yield to="after">
        <div class="time">
          <span class="fa fa-clock-o"></span> {parent.session.start_time} - {parent.session.end_time}<br>{parent.session.room}
        </div>
      </yield>
    </speaker>
  </div>

  <script type="es6">
    this.session = opts.contentData.session
    this.speaker = app.getSpeaker(this.session.speaker)

    this.showSpeakerDetails = () => {
      app.modal('speaker-details', { speaker: this.speaker })
    }
  </script>
</session-details>
