<main-content>
  <header id="site-header" class="site-header valign-center">
    <div class="intro">
      <h2>{dateFormat(app.conference.date, 'dddd, MMMM Do, YYYY')} / {app.conference.location.city}, {app.conference.location.state}</h2>
      <h1>{dateFormat(app.conference.date, 'YYYY')} {app.conference.name}</h1>
    </div>
  </header>

  <div data-is="countdown" />
  <section id="about" class="section about" data-is="section-about" />
  <section id="speakers" class="section speakers" data-is="section-speakers" />
  <section id="schedule" class="section schedule" data-is="section-schedule" />
  <section id="registration" class="section registration" data-is="section-registration" />
  <section id="sponsorship" class="section sponsorship" data-is="section-sponsorship" />
  <section id="location" class="section location" data-is="section-location" />
  <section id="contact" class="section contact" data-is="section-contact" />

  <script type="es6">
    this.mixin('time')
  </script>
</main-content>
