<countdown>
  <div id="countdown" class="countdown">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h3 class="section-title">Event Start</h3>
        </div>
        <div class="col-md-10">
          <div ref="container" class="is-countdown">
            <span class="countdown-row countdown-show3">
              <span class="countdown-section">
                <span class="countdown-amount">{timing.days}</span>
                <span class="countdown-period">{(timing.days === 1) ? 'Day' : 'Days'}</span>
              </span>
              <span class="countdown-section">
                <span class="countdown-amount">{timing.hours}</span>
                <span class="countdown-period">{(timing.hours === 1) ? 'Hour' : 'Hours'}</span>
              </span>
              <span class="countdown-section">
                <span class="countdown-amount">{timing.minutes}</span>
                <span class="countdown-period">{(timing.minutes === 1) ? 'Minute' : 'Minutes'}</span>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="es6">
    this.timing = {
      days: 0,
      hours: 0,
      minutes: 0,
    }
    let tag = this
    tag.on('mount', () => {
      countdown(
        app.conference.date,
        (ts) => {
          tag.update({
            timing: {
              days: ts.days,
              hours: ts.hours,
              minutes: ts.minutes,
            },
          })
        },
        countdown.DAYS | countdown.HOURS | countdown.MINUTES,
      )
    })
  </script>
</countdown>
