<site-header>
  <div id="home"></div>
  <nav id="site-nav" class="navbar navbar-fixed-top navbar-custom {top === false ? 'navbar-solid' : ''}">
    <div class="container">
      <div class="row">
        <div class="grid-item-sm-4 navbar-header">
          <!-- logo -->
          <div class="site-branding">
            <a class="logo" href="#home">
              <!-- logo image  -->
              <img src="assets/images/logo.svg" width="100px" />
              <span>Conference {dateFormat(app.conference.date, 'Y')}</span>
            </a>
          </div>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- /.navbar-header -->
        <div class="grid-item-sm-8 collapse navbar-collapse" id="navbar-items">
          <ul class="nav navbar-nav navbar-right">
            <!-- navigation menu -->
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#speakers">Speakers</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#registration">Register</a></li>
            <li><a href="#sponsorship">Sponsorship</a></li>
            <li><a href="#location">Venue</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </nav>

  <script type="es6">
    this.mixin('time')
    this.top = true
    let tag = this
    /*
     * Change Navbar color while scrolling
     */
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        tag.update({ top: false })
      } else {
        tag.update({ top: true })
      }
    })
  </script>
</site-header>
